<div id="calculator">
  <div id="title">
    <p><B>JSX Calc</B></p>
  </div>
  <div id="screen"><div id="ripEffScr"></div>
    <div id="screenNum">
      <p id="pushButt"></p>
    </div>
    <div id="screenCal">
      <p id="viewCalc"></p>
    </div>
  </div>
  <!-- <div class="container">
    <!-- <div class="row"> -->
  <div id="press">
    <div id="buttons">
      <button id="one" class="btn num">1</button>
      <button id="two" class="btn num">2</button>
      <button id="three" class="btn num">3</button>
      <button id="four" class="btn num">4</button>
      <button id="five" class="btn num">5</button>
      <button id="six" class="btn num">6</button>
      <button id="seven" class="btn num">7</button>
      <button id="eight" class="btn num">8</button>
      <button id="nine" class="btn num">9</button>
      <button id="point" class="btn num">.</button>
      <button id="zero" class="btn num">0</button>
      <button id="equal" class="btn num">=</button>
    </div>
    <div id="signs">
      <button id="erase" class="btn sign"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span><div id="ripEff"></div></button>
      <button id="sum" class="btn sign"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
      <button id="min" class="btn sign"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
      <button id="fois" class="btn sign"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      <button id="div" class="btn sign"><B>/</B></button>
    </div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
</div>
